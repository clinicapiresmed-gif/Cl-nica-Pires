<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clínica Pires - PWA Premium</title>
    
    <meta name="theme-color" content="#ffeef2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style id="base-css">
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            transition: background 0.5s ease;
            overflow-x: hidden;
        }

        /* Nav Superior */
        .nav-superior {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px;
            gap: 25px;
            border-bottom: 2px solid rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 9999;
        }

        .nav-link {
            text-decoration: none;
            color: #3e2a5a;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
            transition: 0.3s;
        }

        .nav-link.active { opacity: 1; border-bottom: 2px solid #3e2a5a; }

        #main-render {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .glass-frame {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 40px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            z-index: 5;
            text-align: center;
        }

        /* ESTILO DO MURAL SOLICITADO */
        .mural-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            padding: 15px;
            background-color: #fcfcfc;
            border: 3px solid #C0C0C0; /* Prata */
            outline: 4px solid #FFD1DC; /* Rosa Claro */
            outline-offset: 5px;
            border-radius: 8px;
            margin-top: 20px;
            width: 100%;
        }

        .bloco-imagem {
            aspect-ratio: 1 / 1;
            border: 2px solid #C0C0C0;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 4px;
        }

        .bloco-imagem img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Botões */
        .btn-agendar { background: #73bce3; color: white; border-radius: 40px; padding: 12px 24px; text-decoration: none; display: inline-block; }
        .btn-gamer { background: #047dbe; color: white; border-radius: 40px; padding: 12px 24px; text-decoration: none; display: inline-block; }
        .decoration { position: absolute; pointer-events: none; z-index: 1; }


        .post-card { background: rgba(255,255,255,0.8); padding: 15px; border-radius: 15px; margin-bottom: 15px; text-align: left; }
.post-card img, .post-card video { width: 100%; border-radius: 10px; margin-top: 10px; }
.input-field { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
.btn-auth { background: #3e2a5a; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; width: 100%; margin-bottom: 5px; }
.admin-panel { background: rgba(0,0,0,0.05); padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: left; }
    </style>

    <style id="dynamic-css"></style>
</head>
<body id="page-body">

    <nav class="nav-superior">
        <span class="nav-link" onclick="goHome(this)">Home</span>
        <span class="nav-link" onclick="goPortfilio(this)">Mural</span>
        <span class="nav-link" onclick="goFisio(this)">Fisioterapia</span>
        <span class="nav-link" onclick="goOdonto(this)">Odontologia</span>
        <span class="nav-link" onclick="goGame(this)">Game Interativo</span>
        <span class="nav-link" onclick="goOutros(this)">Outros Serviços</span>
        <span class="nav-link" onclick="goNovidades(this)">Novidades</span>
    </nav>

    <div id="main-render"></div>

    <script>
        const renderArea = document.getElementById('main-render');
        const dynamicStyle = document.getElementById('dynamic-css');

        function updateNav(el) {
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        function goHome(el) {
            updateNav(el);
            dynamicStyle.innerHTML = `body { background: linear-gradient(135deg, #ffeef2 0%, #fde2e8 100%); }`;
            renderArea.innerHTML = `
                <div class="glass-frame">
                    <img src="/static/1000048893-removebg-preview.png" width="200" style="opacity:0.8">
                    <p><b>Quem somos?</b></p>
                    <p>Na Clínica Pires, acreditamos que cada movimento de uma criança é uma descoberta...</p>
                    <p style="color:red; margin-top:10px;">ESTAMOS INDISPONÍVEL PARA ATENDIMENTO!</p>
                </div>
            `;
        }

        function goPortfilio(el) {
            updateNav(el);
            dynamicStyle.innerHTML = `body { background: #f0f0f0; }`;
            renderArea.innerHTML = `
                <div class="glass-frame">
                    <h2 style="color: #3e2a5a;">Registro de Trabalhos</h2>
                    
                    <div class="mural-container">
                        <div class="bloco-imagem"><img src="/static/IMG-20260119-WA0042.jpg" alt="1"></div>
                        <div class="bloco-imagem"><img src="/static/IMG-20260119-WA0043.jpg" alt="2"></div>
                        <div class="bloco-imagem"><img src="/static/IMG-20260119-WA0044.jpg" alt="3"></div>
                        <div class="bloco-imagem"><img src="/static/IMG-20260119-WA0046.jpg" alt="4"></div>
                    </div>

                    <img src="/static/1000048893-removebg-preview.png" width="150" style="margin-top:20px; opacity:0.5">
                </div>
            `;
        }

        function goFisio(el) {
            updateNav(el);
            dynamicStyle.innerHTML = `body { background: #FDECEF; }`;
            renderArea.innerHTML = `
                <div class="glass-frame">
                    <h2>Fisioterapia Infantil</h2>
                    <p>Atendimento lúdico focado no desenvolvimento motor.</p>
                    <div class="actions" style="margin-top:20px;">
                        <a href="https://wa.me/553898648423" target="_blank" class="btn-agendar">Agendar Consulta</a>
                    </div>
                </div>
            `;
        }

        function goOdonto(el) {
            updateNav(el);
            dynamicStyle.innerHTML = `body { background: #f0f0f0; }`;
            renderArea.innerHTML = `<div class="glass-frame"><h2 style="color: #999;">Odontologia</h2><p>Indisponível</p></div>`;
        }

        function goGame(el) {
            updateNav(el);
            dynamicStyle.innerHTML = `body { background: #1a1a1a; }`;
            renderArea.innerHTML = `
                <div class="glass-frame" style="background: rgba(255,255,255,0.1);">
                    <h2 style="color: white;">Play Zone</h2>
                    <div style="margin-top:20px;">
                        <a href="/page" class="btn-gamer">Jogar</a>
                    </div>
                </div>
            `;
        }

        function goOutros(el) {
            updateNav(el);
            renderArea.innerHTML = `<div class="glass-frame"><h2>Outros Serviços</h2><p>Indisponível</p></div>`;
        }

        // Iniciar na Home
        goHome(document.querySelector('.nav-link'));

        function goNovidades(el) {
    updateNav(el);
    dynamicStyle.innerHTML = `body { background: #eef2f5; }`;
    
    // Interface Base
    renderArea.innerHTML = `
        <div class="glass-frame" style="max-width: 600px; width: 100%;">
            <h2 style="color: #3e2a5a; margin-bottom: 20px;">Novidades da Clínica</h2>
            
            <div id="admin-area"></div> <hr style="border: 0; height: 1px; background: #ccc; margin: 20px 0;">
            <div id="feed-area">Carregando novidades...</div> </div>
    `;

    renderAdminArea();
    carregarPosts();
}

function renderAdminArea() {
    const adminArea = document.getElementById('admin-area');
    const token = localStorage.getItem('clinica_token');

    if (token) {
        adminArea.innerHTML = `
            <div class="admin-panel">
                <h4>Área do Colaborador</h4>
                <textarea id="post-texto" class="input-field" placeholder="Escreva uma novidade..."></textarea>
                <input type="file" id="post-file" class="input-field" accept="image/*,video/*">
                <button class="btn-auth" onclick="enviarPost()">Publicar</button>
                <button class="btn-auth" style="background:#dc3545;" onclick="logout()">Sair</button>
            </div>
        `;
    } else {
        adminArea.innerHTML = `
            <div class="admin-panel" id="login-form">
                <h4>Acesso Colaborador</h4>
                <input type="email" id="login-email" class="input-field" placeholder="E-mail">
                <input type="password" id="login-senha" class="input-field" placeholder="Senha">
                <button class="btn-auth" onclick="fazerLogin()">Entrar</button>
                <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                    <a href="#" style="font-size: 0.8rem; color: #3e2a5a;" onclick="mostrarRecuperacao()">Esqueci a senha</a>
                    <a href="#" style="font-size: 0.8rem; color: #3e2a5a;" onclick="mostrarCadastro()">Primeiro acesso?</a>
                </div>
            </div>
            
            <div class="admin-panel" id="recuperacao-form" style="display:none;">
                <h4>Recuperar Senha</h4>
                <input type="email" id="rec-email" class="input-field" placeholder="Seu E-mail">
                <button class="btn-auth" onclick="pedirToken()">Enviar Código</button>
                <input type="text" id="rec-token" class="input-field" placeholder="Código" style="display:none; margin-top:10px;">
                <input type="password" id="rec-nova-senha" class="input-field" placeholder="Nova Senha" style="display:none;">
                <button class="btn-auth" id="btn-redefinir" style="display:none;" onclick="redefinirSenha()">Salvar</button>
                <a href="#" onclick="renderAdminArea()" style="font-size:0.8rem; display:block; margin-top:10px;">Voltar</a>
            </div>

            <div class="admin-panel" id="cadastro-form" style="display:none;">
                <h4>Novo Cadastro</h4>
                <input type="email" id="cad-email" class="input-field" placeholder="Seu E-mail">
                <input type="password" id="cad-senha" class="input-field" placeholder="Crie uma Senha">
                <button class="btn-auth" onclick="fazerCadastro()">Cadastrar</button>
                <a href="#" onclick="renderAdminArea()" style="font-size:0.8rem; display:block; margin-top:10px;">Voltar</a>
            </div>
        `;
    }
}



// --- Funções de API ---

async function carregarPosts() {
    const res = await fetch('/api/posts');
    const posts = await res.json();
    const feedArea = document.getElementById('feed-area');
    feedArea.innerHTML = '';
    
    if(posts.length === 0) feedArea.innerHTML = '<p>Nenhuma novidade ainda.</p>';
    
    posts.forEach(post => {
        let midia = '';
        if(post.file_url) {
            if(post.file_type === 'image') midia = `<img src="${post.file_url}">`;
            else if(post.file_type === 'video') midia = `<video controls src="${post.file_url}"></video>`;
        }
        feedArea.innerHTML += `
            <div class="post-card">
                <p>${post.texto}</p>
                ${midia}
            </div>
        `;
    });
}

async function fazerLogin() {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-senha').value;
    const res = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({email, password})
    });
    const data = await res.json();
    if(data.success) {
        localStorage.setItem('clinica_token', data.token);
        localStorage.setItem('clinica_email', data.email);
        renderAdminArea();
    } else alert('E-mail ou senha incorretos.');
}

function logout() {
    localStorage.removeItem('clinica_token');
    localStorage.removeItem('clinica_email');
    renderAdminArea();
}

async function enviarPost() {
    const texto = document.getElementById('post-texto').value;
    const file = document.getElementById('post-file').files[0];
    const formData = new FormData();
    formData.append('texto', texto);
    if(file) formData.append('file', file);

    const res = await fetch('/api/posts', {
        method: 'POST',
        headers: { 'Authorization': localStorage.getItem('clinica_token') },
        body: formData
    });
    const data = await res.json();
    if(data.success) {
        carregarPosts();
        renderAdminArea(); // Limpa o formulário
    } else alert('Sessão expirada ou erro. Faça login novamente.');
}

// Funções de Recuperação
function mostrarRecuperacao() {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('recuperacao-form').style.display = 'block';
}

async function pedirToken() {
    const email = document.getElementById('rec-email').value;
    const res = await fetch('/api/esqueci-senha', {
        method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({email})
    });
    const data = await res.json();
    alert(data.message);
    if(data.success) {
        document.getElementById('rec-token').style.display = 'block';
        document.getElementById('rec-nova-senha').style.display = 'block';
        document.getElementById('btn-redefinir').style.display = 'block';
    }
}

async function redefinirSenha() {
    const email = document.getElementById('rec-email').value;
    const token = document.getElementById('rec-token').value;
    const nova_senha = document.getElementById('rec-nova-senha').value;
    const res = await fetch('/api/redefinir-senha', {
        method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({email, token, nova_senha})
    });
    const data = await res.json();
    if(data.success) {
        alert("Senha redefinida com sucesso! Faça login.");
        renderAdminArea();
    } else alert("Código inválido.");
}

// --- Funções de Cadastro ---

// Abre a tela de cadastro
function mostrarCadastro() {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('cadastro-form').style.display = 'block';
}

// Envia os dados para o seu Backend em Python
async function fazerCadastro() {
    const email = document.getElementById('cad-email').value;
    const password = document.getElementById('cad-senha').value;
    
    if(!email || !password) {
        alert("Por favor, preencha o e-mail e a senha!");
        return;
    }

    try {
        const res = await fetch('/api/cadastro', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        alert(data.message);
        if(data.success) renderAdminArea(); // Volta para o login se der certo
    } catch (err) {
        alert("Erro: O servidor Python está desligado!");
    }
}


    </script>
</body>
</html>
