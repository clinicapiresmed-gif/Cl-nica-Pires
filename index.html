<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clínica Pires - PWA Premium</title>
    
    <meta name="theme-color" content="#ffeef2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style id="base-css">
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            transition: background 0.5s ease;
            overflow-x: hidden;
        }

        /* Nav Superior Solicitada */
        .nav-superior {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px;
            gap: 25px;
            border-bottom: 2px solid rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 9999;
        }

        .nav-link {
            text-decoration: none;
            color: #3e2a5a;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
            transition: 0.3s;
        }

        .nav-link.active { opacity: 1; border-bottom: 2px solid #3e2a5a; }

        #main-render {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        .btn-agendar {
            background: #73bce3;
            color: white;
            box-shadow: 0 5px 15px rgba(115, 188, 227, 0.4);
            border-radius: 40px;
        }
        .actions a {
            display: inline-block;
            padding: 12px 24px;
            text-decoration: none;
        }
        .btn-gamer {
            background: #047dbe;
            color: rgb(24, 35, 83);
            box-shadow: 0 5px 15px rgba(9, 66, 253, 0.986);
            border-radius: 40px;
        }

        
        /* O Quadro de Vidro Translúcido Centralizado */
        .glass-frame {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 40px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            z-index: 5;
            text-align: center;
        }

        /* Elementos decorativos que serão injetados via JS */
        .decoration { position: absolute; pointer-events: none; z-index: 1; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1)); }
    </style>

    <style id="dynamic-css"></style>
</head>
<body id="page-body">

    <nav class="nav-superior">
        <span class="nav-link active" onclick="goHome(this)">Home</span>
        <span class="nav-link active" onclick="goPortfilio(this)">Mural</span>
        <span class="nav-link" onclick="goFisio(this)">Fisioterapia</span>
        <span class="nav-link" onclick="goOdonto(this)">Odontologia</span>
        <span class="nav-link" onclick="goGame(this)">Game Interativo</span>
        <span class="nav-link" onclick="goOutros(this)">Outros Serviços</span>
    </nav>

    <div id="main-render">
        </div>

    <script>
        const renderArea = document.getElementById('main-render');
        const dynamicStyle = document.getElementById('dynamic-css');
        const body = document.getElementById('page-body');

        function updateNav(el) {
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        // --- PÁGINA HOME (PAI) ---
        function goHome(el) {
            updateNav(el);
            dynamicStyle.innerHTML = `
                body { background: linear-gradient(135deg, #ffeef2 0%, #fde2e8 100%); }
                .glass-frame h1 { color: #3e2a5a; font-size: 2.2rem; margin-bottom: 40px; }
                .glass-frame p { color: #6a5a81; line-height: 1.8; font-weight: 1500; }
            `;
            renderArea.innerHTML = `
                <div class="glass-frame">
                     <img src="1000048893-removebg-preview.png" width="250" style="margin-top:20px; opacity:0.8">
                    <p>Quem somos?</p>
                    <p>Na Clínica Pires, acreditamos que cada movimento de uma criança é uma descoberta</p>
                    <p>e cada passo é uma vitória. Nascemos do desejo genuíno de transformar a vida dos pequenos,
                        unindo excelência técnica em fisioterapia pediátrica a um ambiente lúdico e humano.
                        Especialistas em ortopédia infantil, nossa missão vai além do tratamento clínico:
                        buscamos proporcionar bem-estar e autonomia para que cada criança possa explorar o mundo
                        com alegria e saúde. Aqui, cuidamos do futuro com carinho que o presente merece.
                    </p>
                </div>
            `;
        }
        // --- PÁGINA Mural 
        function goPortfilio(el) {
            updateNav(el);
            dynamicStyle.innerHTML = `body { background: #f0f0f0; } .glass-frame { border: 1px dashed #ccc; opacity: 0.8; }`;
            renderArea.innerHTML = `
                <div class="glass-frame">
                    <h2 style="color: #999;">Trabalhos</h2>
                    <p style="color: #999; margin-top: 15px;"></p>
                    <div>
                        <img src="1000048893-removebg-preview.png" width="250" style="margin-top:20px; opacity:0.8">
                    </div>
                </div>
            `;
        }

        // --- PÁGINA FISIOTERAPIA (PEDIATRIA COM IMAGENS) ---
        function goFisio(el) {
            updateNav(el);
            // CSS  PARA FISIOTERAPIA
            dynamicStyle.innerHTML = `
                body { background: #FDECEF; background-image: radial-gradient(#f8c2d1 1px, transparent 1px); background-size: 30px 30px; }
                .glass-frame { border: 2px solid #73bce3; box-shadow: 0 25px 50px rgba(115,188,227,0.2); }
                .glass-frame h2 { color: #3e2a5a; font-size: 2rem; }
                .glass-frame .sub { color: #73bce3; font-weight: 700; margin-bottom: 15px; display: block; }
                .decoration-bear { bottom: 10px; right: 10px; font-size: 80px; }
                .decoration-blocks { top: 60px; left: 20px; font-size: 50px; }
            `;
            
            renderArea.innerHTML = `
                <span class="decoration decoration-blocks"></span>
                <span class="decoration decoration-bear"></span>
                <div class="glass-frame">
                    <span class="sub"></span>
                    <h2>Fisioterapia Infantil</h2>
                    <br>
                    <p style="color: #555; line-height: 1.6;">Atendimento lúdico focado no desenvolvimento motor de bebês e crianças. Utilizamos o brincar como ferramenta de cura e carinho.</p>
                    <br>
                    <img src="1000048893-removebg-preview.png" width="250" style="margin-top:20px; opacity:0.8">
                    <div class="actions">
                        <a href="https://wa.me/553898648423"target="_blank" class="btn-agendar">Agendar Consulta</a></div>
                </div>
            `;
        }

        // --- PÁGINA ODONTOLOGIA (INDISPONÍVEL) ---
        function goOdonto(el) {
            updateNav(el);
            dynamicStyle.innerHTML = `body { background: #f0f0f0; } .glass-frame { border: 1px dashed #ccc; opacity: 0.8; }`;
            renderArea.innerHTML = `
                <div class="glass-frame">
                    <h2 style="color: #999;">Odontologia</h2>
                    <p style="color: #999; margin-top: 15px;">Indisponível no momento</p>
                </div>
            `;
        }

        // --- PÁGINA GAME ---
        function goGame(el) {
            updateNav(el);
            dynamicStyle.innerHTML = `
                body { background: #1a1a1a; }
                .game-container { width: 100%; height: 350px; background: #fff; border-radius: 20px; margin-top: 20px; display: flex; align-items: center; justify-content: center; color: #eee; font-style: italic; border: 2px solid #333; }
            `;
            renderArea.innerHTML = `
                <div class="glass-frame" style="background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.2);">
                    <h2 style="color: white;">Play Zone</h2>
                    <div class="game-container">
                        <span style="color: #666">
                            <div class="actions">
                        <a href="Atravessia no rio.html"_blank" class="btn-gamer">Jogar</a></div>
                </div>
                            
                        
                        
                        </span>
                    </div>
                </div>
            `;
        }

        // --- OUTROS SERVIÇOS (INDISPONÍVEL) ---
        function goOutros(el) {
            updateNav(el);
            dynamicStyle.innerHTML = `body { background: #f0f0f0; }`;
            renderArea.innerHTML = `
                <div class="glass-frame">
                    <h2 style="color: #999;">Outros Serviços Médicos</h2>
                    <p style="color: #999; margin-top: 15px;">Indisponível no momento</p>
                </div>
            `;
        }

        // Inicializa na Home
        goHome(document.querySelector('.nav-link'));

    </script>
</body>
</html>
