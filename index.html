<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clínica Pires - PWA Premium</title>
    
    <meta name="theme-color" content="#ffeef2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style id="base-css">
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            transition: background 0.5s ease;
            overflow-x: hidden;
        }

        /* Nav Superior */
        .nav-superior {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px;
            gap: 25px;
            border-bottom: 2px solid rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 9999;
        }

        .nav-link {
            text-decoration: none;
            color: #3e2a5a;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
            transition: 0.3s;
        }

        .nav-link.active { opacity: 1; border-bottom: 2px solid #3e2a5a; }

        #main-render {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .glass-frame {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 40px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            z-index: 5;
            text-align: center;
        }

        /* ESTILO DO MURAL SOLICITADO */
        .mural-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            padding: 15px;
            background-color: #fcfcfc;
            border: 3px solid #C0C0C0; /* Prata */
            outline: 4px solid #FFD1DC; /* Rosa Claro */
            outline-offset: 5px;
            border-radius: 8px;
            margin-top: 20px;
            width: 100%;
        }

        .bloco-imagem {
            aspect-ratio: 1 / 1;
            border: 2px solid #C0C0C0;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 4px;
        }

        .bloco-imagem img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Botões */
        .btn-agendar { background: #73bce3; color: white; border-radius: 40px; padding: 12px 24px; text-decoration: none; display: inline-block; }
        .btn-gamer { background: #047dbe; color: white; border-radius: 40px; padding: 12px 24px; text-decoration: none; display: inline-block; }
        .decoration { position: absolute; pointer-events: none; z-index: 1; }
    </style>

    <style id="dynamic-css"></style>
</head>
<body id="page-body">

    <nav class="nav-superior">
        <span class="nav-link" onclick="goHome(this)">Home</span>
        <span class="nav-link" onclick="goPortfilio(this)">Mural</span>
        <span class="nav-link" onclick="goFisio(this)">Fisioterapia</span>
        <span class="nav-link" onclick="goOdonto(this)">Odontologia</span>
        <span class="nav-link" onclick="goGame(this)">Game Interativo</span>
        <span class="nav-link" onclick="goOutros(this)">Outros Serviços</span>
    </nav>

    <div id="main-render"></div>

    <script>
        const renderArea = document.getElementById('main-render');
        const dynamicStyle = document.getElementById('dynamic-css');

        function updateNav(el) {
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        function goHome(el) {
            updateNav(el);
            dynamicStyle.innerHTML = `body { background: linear-gradient(135deg, #ffeef2 0%, #fde2e8 100%); }`;
            renderArea.innerHTML = `
                <div class="glass-frame">
                    <img src="1000048893-removebg-preview.png" width="200" style="opacity:0.8">
                    <p><b>Quem somos?</b></p>
                    <p>Na Clínica Pires, acreditamos que cada movimento de uma criança é uma descoberta...</p>
                    <p style="color:red; margin-top:10px;">ESTAMOS INDISPONÍVEL PARA ATENDIMENTO!</p>
                </div>
            `;
        }

        function goPortfilio(el) {
            updateNav(el);
            dynamicStyle.innerHTML = `body { background: #f0f0f0; }`;
            renderArea.innerHTML = `
                <div class="glass-frame">
                    <h2 style="color: #3e2a5a;">Registro de Trabalhos</h2>
                    
                    <div class="mural-container">
                        <div class="bloco-imagem"><img src="IMG-20260119-WA0042.jpg" alt="1"></div>
                        <div class="bloco-imagem"><img src="IMG-20260119-WA0043.jpg" alt="2"></div>
                        <div class="bloco-imagem"><img src="IMG-20260119-WA0044.jpg" alt="3"></div>
                        <div class="bloco-imagem"><img src="IMG-20260119-WA0046.jpg" alt="4"></div>
                    </div>

                    <img src="1000048893-removebg-preview.png" width="150" style="margin-top:20px; opacity:0.5">
                </div>
            `;
        }

        function goFisio(el) {
            updateNav(el);
            dynamicStyle.innerHTML = `body { background: #FDECEF; }`;
            renderArea.innerHTML = `
                <div class="glass-frame">
                    <h2>Fisioterapia Infantil</h2>
                    <p>Atendimento lúdico focado no desenvolvimento motor.</p>
                    <div class="actions" style="margin-top:20px;">
                        <a href="https://wa.me/553898648423" target="_blank" class="btn-agendar">Agendar Consulta</a>
                    </div>
                </div>
            `;
        }

        function goOdonto(el) {
            updateNav(el);
            dynamicStyle.innerHTML = `body { background: #f0f0f0; }`;
            renderArea.innerHTML = `<div class="glass-frame"><h2 style="color: #999;">Odontologia</h2><p>Indisponível</p></div>`;
        }

        function goGame(el) {
            updateNav(el);
            dynamicStyle.innerHTML = `body { background: #1a1a1a; }`;
            renderArea.innerHTML = `
                <div class="glass-frame" style="background: rgba(255,255,255,0.1);">
                    <h2 style="color: white;">Play Zone</h2>
                    <div style="margin-top:20px;">
                        <a href="Atravessia no rio.html" class="btn-gamer">Jogar</a>
                    </div>
                </div>
            `;
        }

        function goOutros(el) {
            updateNav(el);
            renderArea.innerHTML = `<div class="glass-frame"><h2>Outros Serviços</h2><p>Indisponível</p></div>`;
        }

        // Iniciar na Home
        goHome(document.querySelector('.nav-link'));
    </script>
</body>
</html>
